<html>

<head>
    <meta charset="utf-8">
    <title>中国地图</title>
</head>
<style>

</style>

<body>
    <button onclick="load('test.json')">test</button>
    <button onclick="load('中国地图_带九段线_钓鱼岛_三沙各群岛.json')">中国轮廓</button>
    <button onclick="load('中国地图_各省市区_带九段线_钓鱼岛_三沙各群岛.json')">带省轮廓</button>
    <button onclick="load('中国地图_各省地市_带九段线_钓鱼岛_三沙各群岛.json')">带省地市</button>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>


        var width = 600;
        var height = 600;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(0,0)");

        var projection = d3.geo.mercator()
            .center([107, 31])
            .scale(450)
            .translate([width / 2, height / 2]);

        var path = d3.geo.path()
            .projection(projection);


        var color = d3.scale.category20();

        function load(url) {

            d3.json("tmpjson/" + url, function (error, root) {
                if (error) {
                    return console.error(error);
                }
                svg.html("");
                svg.selectAll("path")
                    .data(root.features)
                    .enter()
                    .append("path")
                    .attr("stroke", "#000")
                    .attr("stroke-width", 1)
                    .attr("fill", function (d, i) {
                        return color(i);
                    })
                    .attr("d", path)
                    .on("mouseover", function (d, i) {
                        d3.select(this)
                            .attr("fill", "yellow");
                    })
                    .on("mouseout", function (d, i) {
                        d3.select(this)
                            .attr("fill", color(i));
                    });

            });
        }
    </script>
</body>

</html>
